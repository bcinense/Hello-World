<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="products-style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Used Smartphone Store</h1>
    <div>
      <main>
        <script>
          var product1 = {
            brand: "HTC",
            price: 40.0,
            image:
              "http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg",
          };
          var product2 = {
            brand: "Apple",
            price: 75.0,
            image:
              "http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg",
          };

          var product3 = {
            brand: "Nokia",
            price: 35.0,
            image:
              "http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg",
          };

          var product4 = {
            brand: "Samsung",
            price: 45.0,
            image:
              "http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg",
          };

          var product5 = {
            brand: "Blackberry",
            price: 10.0,
            image:
              "http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg",
          };
          var products = [product1, product2, product3, product4, product5];
          for (i = 0; i <= products.length; i++)
            document.write(`
          <section class="item">
            <h2>${products[i].brand}</h2>
            <p>&dollar;${products[i].price}</p>
            <img src= "${products[i].image}">
          </section>;
          `);
        </script>
      </main>
    </div>
    <footer>Your One Stop Phone Shop</footer>
  </body>
</html>
