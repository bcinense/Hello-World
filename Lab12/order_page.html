<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function isNonNegInt(q, returnErrors = false) {
      errors = []; // assume no errors at first
      if (Number(q) != q) {
        errors.push("Not a number!");
      } // Check if string is a number value
      else {
        if (q < 0) errors.push("Negative value!"); // Check if it is non-negative
        if (parseInt(q) != q) errors.push("Not an integer!");
      } // Check that it is an integer
      return returnErrors ? errors : errors.length > 0 ? false : true;
    }
    function checkQuantityTextbox() {
      qty_textbox_message.innerHTML = isNonNegInt(
        quantity_textbox.value,
        true
      ).join(" ");
    }
    // Function to display purchase when button is clicked
    function displayPurchase(purchase_qty) {
      if (isNonNegInt(purchase_qty)) {
        document.write(`Thank for you for ordering ${purchase_qty} things!`);
      } else {
        checkQuantityTextbox();
      }
      // else {
      //   alert(`Please enter a valid quantity!`);
      // }
    }
  </script>
  <body>
    <!-- Excersise1a. -->
    <!-- <label for="Quantity_textbox">Quantity Desired</label>

    <!-- Exercise1b. -->
    <form name="quantity_form" action="" onsubmit="displayPurchase();">
      <label for="Quantity_textbox">Quantity Desired</label>
      <input type="text" id="quantity_textbox" />
      <span id="qty_textbox_message">Enter a quantity</span>
      <!-- Button element -->
      <input
        type="button"
        value="Purchase"
        onclick="displayPurchase(quantity_textbox.value);"
      />
    </form>
  </body>
</html>
