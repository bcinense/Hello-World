<script>
  /* Creates and displays a sales receipt from product data */

  // Product Data
  // Product 1
  var item1 = "Gillette Sensor 3 Razor";
  var quantity1 = 2;
  var price1 = 1.23;
  // Product 2
  var item2 = "Barbasol Shaving Cream";
  var quantity2 = 1;
  var price2 = 2.64;
  // Product 3
  var item3 = "Nautica Cologne";
  var quantity3 = 1;
  var price3 = 6.17;
  // Product 4
  var item4 = "Rubbing Alcohol";
  var quantity4 = 3;
  var price4 = 0.98;
  // Product 5
  var item5 = "Colgate Classic Toothbrush";
  var quantity5 = 12;
  var price5 = 1.89;

  var subtotal = 0;
</script>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2">
      <tbody>
        <tr>
          <th style="text-align: center" width="43%">Item</th>
          <th style="text-align: center" width="11%">quantity</th>
          <th style="text-align: center" width="13%">price</th>
          <th style="text-align: center" width="54%">extended price</th>
        </tr>
        <script>
          // Display product row by item, quantity, price, extended price
          var extended_price = price1 * quantity1;
          subtotal += extended_price;
          // Product row 1
          document.write(`
          <tr>
            <td width="43%">${item1}</td>
            <td align="center" width="11%">
              ${quantity1}
            </td>
            <td width="13%">\$${price1}</td>
            <td width="54%">\$${extended_price.toFixed(2)}</td>
          </tr>`);
        </script>
        <script>
          var extended_price = price2 * quantity2;
          subtotal += extended_price;
          // Product row 2
          document.write(`
          <tr>
            <td width="43%">${item2}</td>
            <td align="center" width="11%">
              ${quantity2}
            </td>
            <td width="13%">\$${price2}</td>
            <td width="54%">\$${extended_price.toFixed(2)}</td>
          </tr>`);
        </script>
        <script>
          var extended_price = price3 * quantity3;
          subtotal += extended_price;
          // Product row 3
          document.write(`
          <tr>
            <td width="43%">${item3}</td>
            <td align="center" width="11%">
              ${quantity3}
            </td>
            <td width="13%">\$${price3}</td>
            <td width="54%">\$${extended_price.toFixed(2)}</td>
          </tr>`);
        </script>
        <script>
          var extended_price = price4 * quantity4;
          subtotal += extended_price;
          // Product row 4
          document.write(`
          <tr>
            <td width="43%">${item4}</td>
            <td align="center" width="11%">
              ${quantity1}
            </td>
            <td width="13%">\$${price4}</td>
            <td width="54%">\$${extended_price.toFixed(2)}</td>
          </tr>`);
        </script>
        <script>
          var extended_price = price5 * quantity5;
          subtotal += extended_price;
          // Product row 5
          document.write(`
          <tr>
            <td width="43%">${item5}</td>
            <td align="center" width="11%">
              ${quantity5}
            </td>
            <td width="13%">\$${price5}</td>
            <td width="54%">\$${extended_price.toFixed(2)}</td>
          </tr>`);
        </script>
        <script>
          // Calculate sales tax
          var tax_rate = 0.0575;
          var tax = tax_rate * subtotal;

          // Calculate shipping amounts
          if (subtotal <= 50) {
            shipping = 2;
          } else if (subtotal >= 50 && subtotal <= 100) {
            shipping = 5;
          } else {
            shipping = subtotal * 0.05; // 5% of sub_total
          }

          // Calculate grand total
          var total = tax + subtotal + shipping;
        </script>
        <tr>
          <td colspan="4" width="100%">&nbsp;</td>
        </tr>
        <!-- Row for Sub-total -->
        <tr>
          <td style="text-align: center" colspan="3" width="67%">Sub-total</td>
          <td width="54%">
            <script>
              document.write("$" + subtotal.toFixed(2));
            </script>
          </td>
        </tr>
        <!-- Row for Tax -->
        <tr>
          <td style="text-align: center" colspan="3" width="67%">
            <span style="font-family: arial">Tax @ 5.75%</span>
          </td>
          <td width="54%">
            <script>
              document.write("$" + tax.toFixed(2));
            </script>
          </td>
        </tr>
        <!-- Row for Shipping -->
        <tr>
          <td style="text-align: center" colspan="3" width="67%">
            <span style="font-family: arial">Shipping</span>
          </td>
          <td width="54%">
            <script>
              document.write("$" + shipping.toFixed(2));
            </script>
          </td>
        </tr>
        <!-- Row for Total with bold font -->
        <tr>
          <td style="text-align: center" colspan="3" width="67%">
            <strong>Total</strong>
          </td>
          <td width="54%">
            <b
              ><script>
                document.write("$" + total.toFixed(2));
              </script></b
            >
          </td>
        </tr>
      </tbody>
    </table>
    <b
      >OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping <br />A
      subtotal $50 - $99.99 will be $5 shipping <br />Subtotals over $100 will
      be charged 5% of the subtotal amount</b
    >
  </body>
</html>
