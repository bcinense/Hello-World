<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="products-style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style id="localstyle"></style>
    <title>Smart Phone Store</title>
  </head>
  <h1>Used Smartphone Store</h1>
  <input
    id="speedSlider"
    type="range"
    min=".1"
    max="5"
    step=".1"
    onchange="localstyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';"
    style="direction: rtl"
  />
  <body>
    <div>
      <main>
        <section
          class="item"
          onmouseover="this.className= 'item rotate'"
          onclick="this.className='item'"
        >
          <h2>HTC</h2>
          <p>&dollar;40.00</p>
          <img
            src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg"
          />
        </section>

        <section
          class="item"
          onmouseover="this.className= 'item rotate'"
          onclick="this.className='item'"
        >
          <h2>Apple</h2>
          <p>&dollar;75.00</p>
          <img
            src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg"
          />
        </section>

        <section
          class="item"
          onmouseover="this.className= 'item rotate'"
          onclick="this.className='item'"
        >
          <h2>Nokia</h2>
          <p>&dollar;35.00</p>
          <img
            src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg"
          />
        </section>

        <section
          class="item"
          onmouseover="this.className= 'item rotate'"
          onclick="this.className='item'"
        >
          <h2>Samsung</h2>
          <p>&dollar;45.00</p>
          <img
            src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg"
          />
        </section>

        <section
          class="item"
          onmouseover="this.className= 'item rotate'"
          onclick="this.className='item'"
        >
          <h2>Blackberry</h2>
          <p>&dollar;10.00</p>
          <img
            src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg"
          />
        </section>
      </main>
    </div>
    <h2><footer>Your One Stop Phone Shop</footer></h2>
  </body>
</html>
