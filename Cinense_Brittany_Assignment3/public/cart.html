<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link stylesheet -->
    <link rel="stylesheet" type="text/css" href="cart.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <div class="title">
    <h1>Farm<br />Fresh</h1>
  </div>
  <body>
    <h2>Cart</h2>
    <!-- Partial format for code below is from https://codepen.io/justinklemm/pen/zAdoJ 
        to enable responsive cart to let users remove items before completeing purchase-->
    <div class="flex-container">
      <div class="flex-child product_image">Image</div>
      <div class="flex-child product_name">Vegetable</div>
      <div class="flex-child product_price">Price</div>
      <div class="flex-child product_quantity">Quantity</div>
      <div class="flex-child product_total">Total</div>
    </div>
  </body>
  <!-- // Render submit Complete Purchase button -->
  <p>
    <script>
      document.write(
        `<input type="submit" value='Complete Purchase' id ="purchaseButton" name="purchaseButton">`
      );
    </script>
  </p>
</html>
