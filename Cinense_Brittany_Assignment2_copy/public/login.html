<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="title">
      <h1>Farm<br>Fresh</h1>
    </div>
        <form name="login_user" action="./login_user" method="POST">
<h2>Customer Login</h2>
<div class = "comment">To complete your purchase log in or register.</div>
    <div class="container">
        <label for="username"><b>Username</b></label><br /><br />
        <input
          type="text"
          placeholder="Username"
          name="username"
          id="username"
          required
        />
        <br /><br />
        <label for="password"><b>Password</b></label><br /><br />
        <input
          type="password"
          placeholder="Password"
          name="password"
          id="password"
          required
        />
        <br />
        <br />

        <script>
          document.write(
            `<input type="submit" value='Login' id = "loginButton" name="login_button">`
          );
        </script>
      </form>
    </div>
  </body>
</html>
